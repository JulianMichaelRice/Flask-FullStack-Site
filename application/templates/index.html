{% extends "layout.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Welcome to Universal Tech Academy.</h1>

            <!-- If the user is logged in, show this -->
            {% if login %}
            <h3>Let's get started.</h3>

            <!-- Else, show them this -->
            {% else %}
            <p>Already registered? <a href="{{ url_for('login') }}">Login</a></p>
            
            {% endif %}

        </div>
    </div>

{% endblock %}
